<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mood tracker</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
		
	</head>
	<body>
		
		<div class="profile">
			<div class="social">
				<h2>Mood Tracker</h2>
				<p class="first">How's your mood Today?</p>
				<div class="icon">
					<li><a href=""><i id="Bad">Bad</i></a></li>
					<li><a href=""><i id="Okay">Okay</i></a></li>
					<li><a href=""><i id="Fine">Fine</i></a></li>
					<li><a href=""><i id="Good">Good</i></a></li>
					<li><a href=""><i id="Great">Great</i></a></li>
				</div>
		    </div>

			<div>
				<a class="button" href="">Spin Again!</a>
			</div>
		</div>
		
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js"></script>
		
		
		<!-- jquery link in the description -->
		

		<script>
			
			$.Velocity.RegisterUI("callout.twirl", {
				defaultDuration: 3000,
				calls: [
					[{rotateZ: 1080}, 0.50],
					[{scaleX: 0.5}, 0.25, {easing: "spring"}],
					[{scaleX: 1}, 0.25, {easing: "spring"}]
				]
			});
			$(".profile").velocity("callout.twirl");
			
		</script>
		
		
		
	</body>
</html>
